<html>
    <head>
        <title>ImplicitConversion</title>
    </head>
    <body>
        <h1>Rajasekhar Javascript  leanring</h1>
        <script>
            document.write(100 +"2" + "<br/>");
            document.write("100" * "2" + "<br/>");

        document.write(('100' / 50) + "<br>");
        document.write(('100' - '50') + "<br>");
        document.write(('100' * true) + "<br>");
        document.write(('100' - false) + "<br>");
        document.write(('tp' / 50) + "<br>");
        </script>
    </body>
</html>
